<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro de Medicos</title>
    <style>
        html {
            background-color: rgb(128, 128, 192);
        }
    </style>
</head>
<body>
	<h1 align="center"> REGISTRO DE MEDICOS</h1>
	<form th:action="@{/Raividi/MensajeMedico}" method="post" 
	             th:object="${regMedico}">
		<table align="center" border="2">
			<input type="hidden" th:field="*{IDMEDICOCL3}">
			<tr> 	
				<td>
					Nombres
				</td>
				<td>
					<input type="text" th:field="*{NOMBRECL3}">
				</td>
			</tr>
			<tr>
				<td>
					Apellidos
				</td>
				<td>
					<input type="text" th:field="*{APELLIDOCL3}">
				</td>
			</tr>
			<tr>
				<td>
					Email
				</td>
				<td>
					<input type="text" th:field="*{EMAIL}">
				</td>
			</tr>
			<tr>
				<td>
					Num. DNI
				</td>
				<td>
					<input type="text" th:field="*{DNICL3}">
				</td>
			</tr>
			<tr>
				<td>
					Estado Civil
				</td>
				<td>
					<input type="text" th:field="*{ESTADOCIVILCL3}">
				</td>
			</tr>
			<tr>
				<td>
					Fecha de Nacimiento
				</td>
				<td>
					<input type="date" th:field="*{FECHANACIMCL3}">
				</td>
			</tr>

			<tr>

				<td colspan="2" align="center">
					<input type="submit" value="registrar medico">
				</td>
			</tr>		
</table>
	</form>
	
	

</body>

</html>
